<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
</head>
<body style="background-color: #212121; color: #fff; ">
    <ul class="language">
        <li>Javacsript</li>
    </ul>
    

    <script>
        function addLanguage(langName){
            const li = document.createElement('li');
            li.innerHTML=`${langName}`;
            const ul = document.querySelector('.language');
            ul.appendChild(li);

        }
        addLanguage("Python");
        addLanguage("java");
        addLanguage("Typescript");

        function addOptiLanguage(langName){
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName));
            ul.appendChild(li);
        }
        

        addOptiLanguage('Golang');// not workin why 
        addOptiLanguage('Swift');
        //task: create Text node and innerHTML me difference

      //Edit

      //:nth-child(2): Specifies that we want to target the second child element within its parent. 
      //In this case, it selects the second <li> element among its siblings.

        const secondLang = document.querySelector("li:nth-child(2)");
        console.log(secondLang);
    </script>
</body>
</html>
