<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn DOM </title>
</head>
<body style="background-color: #212121; color: #fff; ">
    <script>
        const div= document.createElement('div');
        //console.log(div);
        //The classList property returns the CSS classnames of an elemen
        div.className='main';
        //The id property sets or returns the value of an element's id attribute
        div.id = Math.round(Math.random()*10+1);
        // cosole.log(div.id);

        div.setAttribute('tittle','generated tittle');
        div.style.backgroundColor='green';
        div.style.padding="16px";

        const addText =document.createTextNode("Chai aur code for react");
         //addText.innerHTML="Helllo everyone";
        div.appendChild(addText);
       

        document.body.appendChild(div);
    </script>
    
</body>
</html>
